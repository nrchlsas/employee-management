<div class="login-container">
  <h2>Login</h2>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="username" class="form-control" placeholder="Enter your username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Enter your password">
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <button (click)="login()" class="btn btn-primary">Login</button>
</div>
